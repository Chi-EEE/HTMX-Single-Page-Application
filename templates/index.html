{% extends "base.html" %}


{% block body %}
<div style="width:100%; height :100%;">
    <div id="top">
        <h1>
        {{ title }}
        </h1>
    </div>
    <div id="left">
        <label>
            Select a swimmer:
        </label>
        <select name="session" hx-get="/sessions" hx-target="#swimmers" hx-indicator=".htmx-indicator">
            <option value="2023-01-25">2023-01-25</option>
            <option value="2022-11-30">2022-11-30</option>
            <option value="2022-11-30">2022-11-30</option>
        </select>
        <!--To begin, select a <a href="/sessions">session</a>.-->
    </div>
    <div id="right">
        {{ chart }}
    </div>
</div>
{% endblock %}
