{% extends "base.html" %}


{% block body %}
<div style="width:100%; height :100%;">
    <div id="top">
        <h1>
        {{ title }}
        </h1>
    </div>
    <div id="left">
        <div class="third">
            <label>
                Select a session:
            </label>
            <br>
            <select name="session" hx-get="/swimmers" hx-target="#session" hx-indicator=".htmx-indicator">
                {% for session in sessions %}
                    <option value="{{ session }}">{{ session }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="third">
            <label>
                Select a swimmer:
            </label>
            <select name="session" hx-get="/swimmers" hx-target="#session" hx-indicator=".htmx-indicator">
                {% for session in sessions %}
                    <option value="{{ session }}">{{ session }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="third">
            <label>
                Select an event:
            </label>
            <select name="session" hx-get="/swimmers" hx-target="#session" hx-indicator=".htmx-indicator">
                {% for session in sessions %}
                    <option value="{{ session }}">{{ session }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div id="right">
        {{ chart }}
    </div>
</div>
{% endblock %}
