{% extends "base.html" %}


{% block body %}
<div style="width:100%; height :100%;">
    <div id="top">
        <h1>
        {{ title }}
        </h1>
    </div>
    <div id="left">
        <div class="third section">
            <label>
                Select a session:
            </label>
            <br>
            <select id="session" name="session" hx-trigger="change, load" hx-get="/swimmers" hx-target="#swimmer"> <!--select to change the third select-->
                {% for session in sessions %}
                    <option value="{{ session }}">{{ session }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="third section">
            <label>
                Select a swimmer:
            </label>
            <select id="swimmer" name="swimmer" hx-trigger="change, load, changedSession delay:20ms from:body" hx-get="/events" hx-target="#event">
            </select>
        </div>
        <div class="third section">
            <label>
                Select an event:
            </label>
            <select id="event" name="event"> <!--select to be cleared-->
            </select>
        </div>
    </div>
    <div id="right" class="section">
        {{ chart }}
    </div>
</div>
{% endblock %}
